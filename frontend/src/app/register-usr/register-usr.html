<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register-usr.css">
</head>
<body>
  <div class="wrapper">
        <form action="#" (ngSubmit)="registerUser()">
    <h2>Registrate</h2>
    <div class="form-columns">
        <div class="column">
        <div class="input-field">
            <input type="email" required id="input_email" name="email" [(ngModel)]="email" autocomplete="email">
            <label>Email</label>
        </div>
        <div class="input-field">
            <input type="password" required id="input_password" name="password" [(ngModel)]="password" minlength="6" autocomplete="new-password">
            <label>Contraseña</label>
        </div>
        <div class="input-field">
            <input type="password" required id="input_confirm_password" name="confirm_password" [(ngModel)]="confirmPassword" minlength="6" autocomplete="new-password">
            <label>Repetir contraseña</label>
        </div>
        </div>
    </div>
    <button type="submit">Registrarse</button>
    <div class="register">
        <p>¿Ya tienes cuenta? <a href="../login">Inicia sesión</a></p>
    </div>
    <div class="col-12 alert alert-dangerr" *ngIf="showError">
        <p>{{ errorMessage }}</p>
    </div>
    <div class="col-12 alert alert-success" *ngIf="showSuccess">
        <p>Usuario registrado correctamente. Ahora puedes iniciar sesión.</p>
    </div>
    </form>
  </div>
</body>
</html>
